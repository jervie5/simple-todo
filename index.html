<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f99e2d97c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="projS3.css">
    <title>projectS3</title>
</head>
<body>
    <h3>Simple todo List</h3>
    <main>
        <div class="container-fluid">
            <div class="input-group mt-3 mb-3">
                <input id="action" stype="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Enter Here">

                <button id="button" type="button" class="btn btn-outline-secondary"><i id="addbtn" class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="toDoList">
        </div>


    </main>

    <!-- //js -->
    <script>
    //selector
    var action = document.getElementById('action')
    var button = document.getElementById('button')
    var toDoList = document.getElementById('toDoList')

    //event

    button.addEventListener('click', function(){
        var div = document.createElement('div')
        div.classList.add('list')


        if(action.value != ""){
            div.innerHTML += action.value
            toDoList.appendChild(div)


            var button = document.createElement('span')
            button.classList.add('float-end')
            button.innerHTML += '<i class="fas fa-trash-alt"></i>'
            div.appendChild(button)

            button.addEventListener('click', function(){
            toDoList.removeChild(div)
            })
        }
        else{
            alert('Enter a valid command')
        }

        action.value = "";

    })
    </script>
</body>
</html>
